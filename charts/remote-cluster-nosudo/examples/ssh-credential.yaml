# Example SSH credential setup for remote cluster without sudo access

# 1. Create SSH Key Secret
---
apiVersion: v1
kind: Secret
metadata:
  name: remote-ssh-key-nosudo
  namespace: kcm-system
  labels:
    k0rdent.mirantis.com/component: "kcm"
type: Opaque
data:
  # Base64 encoded private SSH key
  # Replace with: cat ~/.ssh/id_rsa | base64 -w 0
  value: 

# 2. Create Credential Object
---
apiVersion: k0rdent.mirantis.com/v1beta1
kind: Credential
metadata:
  name: remote-nosudo-cred
  namespace: kcm-system
spec:
  identityRef:
    apiVersion: v1
    kind: Secret
    name: remote-ssh-key-nosudo
    namespace: kcm-system

# 3. Create Cluster Identity Resource Template ConfigMap
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: remote-nosudo-resource-template
  namespace: kcm-system
  labels:
    k0rdent.mirantis.com/component: "kcm"
  annotations:
    projectsveltos.io/template: "true"
# Note: ConfigMap is empty as no templating is needed for this use case
